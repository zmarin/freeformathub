server {
    listen 80;
    server_name freeformathub.com www.freeformathub.com;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/ld+json
        application/manifest+json
        image/svg+xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }

    # Cache HTML files for shorter period
    location ~* \.(html)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary "Accept-Encoding";
    }

    # Special cache settings for Astro build files
    location /_astro/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }

    # Serve manifest and other special files
    location ~* \.(webmanifest|json)$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
        add_header Content-Type "application/json" always;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /404.html;

        # Default cache for HTML pages
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary "Accept-Encoding";
    }

    # Redirect www to non-www (canonical URL)
    if ($host = www.freeformathub.com) {
        return 301 https://freeformathub.com$request_uri;
    }

    # Sitemap and robots.txt
    location = /sitemap.xml {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
        add_header Content-Type "application/xml" always;
    }

    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
        add_header Content-Type "text/plain" always;
    }

    # Favicon
    location = /favicon.ico {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Disable server tokens
    server_tokens off;

    # Client body size limit
    client_max_body_size 10M;
}