# FreeFormatHub Dokploy Nginx Configuration
# Simplified configuration for Dokploy deployment (SSL handled by reverse proxy)

server {
    listen 3000;
    listen [::]:3000;

    # Dokploy will handle the domain routing
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers (adapted for reverse proxy setup)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy for Google Analytics and AdSense
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.googlesyndication.com https://*.googletagmanager.com https://*.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: https://*.googlesyndication.com https://*.google-analytics.com; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://*.googlesyndication.com https://*.google-analytics.com https://*.analytics.google.com https://*.google.com; frame-src https://*.googlesyndication.com;" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Cache control for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }

    # Cache control for HTML files
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public";
        add_header Vary "Accept-Encoding";
    }

    # Health check endpoint for Dokploy
    location /health {
        access_log off;
        return 200 '{"status":"ok","service":"freeformathub"}';
        add_header Content-Type application/json;
    }

    # API endpoints
    location /api/ {
        try_files $uri $uri.json =404;
        expires 5m;
        add_header Cache-Control "public";
        add_header Content-Type "application/json";
    }

    # Sitemap and robots
    location = /sitemap.xml {
        try_files /sitemap.xml =404;
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "application/xml";
    }

    location = /robots.txt {
        try_files /robots.txt =404;
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "text/plain";
    }

    # Favicon
    location = /favicon.svg {
        try_files /favicon.svg =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "image/svg+xml";
    }

    # Web manifest
    location = /site.webmanifest {
        try_files /site.webmanifest =404;
        expires 1y;
        add_header Cache-Control "public";
        add_header Content-Type "application/json";
    }

    # ads.txt for Google AdSense - force reload
    location = /ads.txt {
        try_files /ads.txt =404;
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "text/plain";
    }

    # Main site routing - catch all for Astro static site
    location / {
        try_files $uri $uri/ $uri.html /index.html =404;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Prevent access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to sensitive files
    location ~* \.(env|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}